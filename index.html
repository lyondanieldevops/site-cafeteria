<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyon Café - Café Bucks</title>
</head>
<body>

    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="logo.png" alt="logo">
            </a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#about">Sobre</a>
                <a href="#menu">Menu</a>
                <a href="#review">Avaliações</a>
                <a href="#address">Endereço</a>
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/?size=100&id=G7PELQpF8j6g&format=png&color=ffffff" alt="menu">
            </div>
        </section>
    </header>

    <section class="home" id="home">
        <div class="content">
            <h3>Café Bucks Brasília</h3>
            <p>O melhor café da W3 Sul está aqui.</p>
            <a href="#menu" class="btn">peça o seu</a>
        </div>
    </section>

    <section class="menu" id="menu">
        <h1 class="heading">Nosso <span>Menu</span></h1>
        <div class="box-container">
            <div class="box">
                <img src="menu-1.png" alt="">
                <h3>Expresso Bucks</h3>
                <div class="price">R$ 8.00</div>
                <a href="#" class="btn">adicionar</a>
            </div>
            <div class="box">
                <img src="menu-2.png" alt="">
                <h3>Capuccino</h3>
                <div class="price">R$ 15.00</div>
                <a href="#" class="btn">adicionar</a>
            </div>
            <div class="box">
                <img src="menu-3.png" alt="">
                <h3>Latte Art</h3>
                <div class="price">R$ 12.00</div>
                <a href="#" class="btn">adicionar</a>
            </div>
        </div>
    </section>

</body>
</html>
